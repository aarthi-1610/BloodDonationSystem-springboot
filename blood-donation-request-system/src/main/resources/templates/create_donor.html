<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Add Donor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Add Donor</h2>
    <form th:action="@{/donors}" th:object="${donor}" method="post">
        <div class="mb-3">
            <label>Name:</label>
            <input type="text" th:field="*{name}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label>Blood Group:</label>
            <input type="text" th:field="*{bloodGroup}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label>Age:</label>
            <input type="number" th:field="*{age}" class="form-control" required/>
        </div>
        
		
		<div class="mb-3">
		  <label>City</label>
		  <input type="text" th:field="*{city}" class="form-control" required>
		</div>

        <button type="submit" class="btn btn-primary">Save Donor</button>
    </form>
    <br>
    <a href="/donors" class="btn btn-secondary">Back to Donors List</a>
</div>
</body>
</html>
