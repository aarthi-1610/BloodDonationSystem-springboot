<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blood Request</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="m-0">Blood Request Form</h2>
        <div>
            <a href="/" class="btn btn-primary me-2">üè† Home</a>
            <a href="/donors" class="btn btn-secondary">üë• View Donors</a>
        </div>
    </div>

    <form th:action="@{/receivers/save}" th:object="${receiver}" method="post" class="p-4 border rounded bg-light">
        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Name</label>
                <input th:field="*{name}" type="text" class="form-control" required>
            </div>
            <div class="col-md-3">
                <label class="form-label">Age</label>
                <input th:field="*{age}" type="number" class="form-control" required>
            </div>
            <div class="col-md-3">
                <label class="form-label">Blood Group</label>
                <input th:field="*{bloodGroup}" type="text" class="form-control" placeholder="e.g., A+, O-" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">City</label>
                <input th:field="*{city}" type="text" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Contact</label>
                <input th:field="*{contact}" type="text" class="form-control" required>
            </div>
        </div>

        <div class="mt-4 d-flex justify-content-between">
            <a href="/" class="btn btn-outline-secondary">‚¨Ö Back</a>
            <button type="submit" class="btn btn-danger">Request Blood</button>
        </div>
    </form>
</div>
</body>
</html>
