<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Donors List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">

    <!-- Header with Title + Buttons -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="m-0">Donors List</h2>
        <div>
            <a href="/" class="btn btn-primary me-2">üè† Home</a>
            <a href="/donors/new" class="btn btn-success">‚ûï Add New Donor</a>
        </div>
    </div>

    <!-- Donors Table -->
    <table class="table table-hover table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Blood Group</th>
            <th>Age</th>
            <th>City</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="donor : ${donors}">
            <td th:text="${donor.id}"></td>
            <td th:text="${donor.name}"></td>
            <td th:text="${donor.bloodGroup}"></td>
            <td th:text="${donor.age}"></td>
            <td th:text="${donor.city}"></td>
            <td>
                <a th:href="@{/donors/edit/{id}(id=${donor.id})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/donors/delete/{id}(id=${donor.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this donor?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
